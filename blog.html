---
layout: default-blog
---
<div class="container">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-2">
			<div class="blog-holder">
				<ul class="blog-list">
					{% for posts in site.posts %}<li><h4><a href="{{site.baseurl}}{{posts.url}}">{{posts.title}}</a></h4><p>{{posts.meta}}</p></li>{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
